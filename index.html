<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>TODO List App</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <p>
            <label for="new-task">Nueva Tarea</label>
            <input id="new-task" type="text"><button class="add">Agregar</button>
        </p>

        <h2>Lista de Tareas Pendientes</h2>
        <ul id="incomplete-tasks">
        </ul>

        <h2>Lista de Tareas Completadas</h2>
        <ul id="completed-tasks">
        </ul>
        <h2>Lista de Tareas Canceladas</h2>
        <ul id="canceled-tasks">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/todolist.js" async></script>
</body>
</html>
